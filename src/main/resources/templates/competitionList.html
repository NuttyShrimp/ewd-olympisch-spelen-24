<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Competition List - Olympics 2024</title>
</head>
<body>
<section layout:fragment="content">
    <div class="is-flex is-justify-content-space-between">
        <h1 class="is-size-4 has-text-weight-bold" th:text="${sport.getName()}"></h1>
        <a th:href="|/competition/${sport.getId()}/new|" sec:authorize="hasRole('ADMIN')" class="button is-primary">Create</a>
    </div>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Event start</th>
                    <th>Stadium</th>
                    <th>Discipline(s)</th>
                    <th>Places left</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">Ticker price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="comp : ${sport.getCompetitions()}">
                    <td th:text="${sport.getName()}"></td>
                    <td th:text="${#temporals.format(comp.time)}"></td>
                    <td th:text="${comp.stadium.getName()}"></td>
                    <td th:text="${comp.disciplines}"></td>
                    <td th:text="${comp.places}"></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')" th:text="${#numbers.formatDecimal(comp.price, 1, 2)}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
